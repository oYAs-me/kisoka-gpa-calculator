<!DOCTYPE html>
<html lang="ja">
<meta charset="UTF-8">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Calculator</title>
</head>
<body>
  <h1>基礎化学科　配属GPA Calculator</h1>
  <p>CampusSquareの成績一覧CSVファイルを使って配属GPAを計算します</p>
  <input type="file" id="fileInput" accept=".csv">
  <button id="calcButton">計算</button>
  <div id="result"></div>
  <table id="gradeTable" border="1">
    <thead>
      <tr>
        <th>科目名</th>
        <th>単位数</th>
        <th>　GP　</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- 動的に行が追加されます -->
    </tbody>
    <small>基礎化学科選択科目の履修数が4科目でない場合、履修した科目が表示されないか履修していない科目が表示されることがあります。</small>
</body>
<!-- JavaScriptファイルの読み込み -->
<script src="calc.js"></script>
<script scr="table.js"></script>
<script src="https://unpkg.com/encoding-japanese@2.2.0/encoding.min.js"></script>
</html>
