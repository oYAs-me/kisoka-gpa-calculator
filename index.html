<!DOCTYPE html>
<html lang="ja">
<meta charset="UTF-8">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Calculator</title>
</head>
<body>
  <div id="head">
    <h1>基礎化学科　配属GPA Calculator</h1>
    <p>CampusSquareの成績一覧CSVファイルを使って配属GPAを計算します</p>
  </div>
  <div id="instructions">
    <h2>使い方</h2>
    <ol>
      <li>CampusSquareの成績からファイル出力で、CSVファイルをダウンロードする</li>
      <li>下の「ファイル選択」ボタンで、CSVファイルを選択する</li>
      <li>「計算」ボタンを押す</li>
    </ol>
  </div>
  <div id="calculation">
    <input type="file" id="fileInput" accept=".csv"><br>
    <button id="calcButton">計算</button>
    <div id="result"><!-- 動的に計算値が追加されます --></div>
    <table id="gradeTable" border="1">
      <thead>
        <tr>
          <th>科目名</th>
          <th>単位数</th>
          <th>　GP　</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- 動的に行が追加されます -->
      </tbody>
      <small>基礎化学科選択科目の履修数が4科目でない場合、履修した科目が表示されないか履修していない科目が表示されることがあります。</small>
    </table>
  </div>

  <small>このツールのソースコードは<a href="https://github.com/oYAs-me/kisoka-gpa-calculator" target="_blank" rel="noopener">GitHub</a>上で公開しています</small>
</body>
<!-- JavaScriptファイルの読み込み -->
<script src="calc.js"></script>
<script scr="table.js"></script>
<script src="https://unpkg.com/encoding-japanese@2.2.0/encoding.min.js"></script>
</html>
